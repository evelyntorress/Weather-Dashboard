<html lang="en">

  <meta charset="UTF-8">

<body>
  <div class="site">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>

      </div>
    </div>

    <!-- Timeblocks go here -->

      <div class="wrapper">
        <div class="search-input">
          <h4>Search for a city:</h4>
          <!-- Button for search -->
          <div>
            <input type="search" id="cityName" placeholder="Search for a city..." size="30">
            <button id="citySearch">Search</button>
          </div>
          <hr>
          <br>
          <div style="display:flex; flex-direction:column; " class="btn-group" id="newbutton"></div>

            <div class="card w-75">
              <div class="card-body">
                <h3 class="card-title" id="displayCity">City</h3>
                <p class="card-text" id="cityTemp">Temperature</p>
                <p class="card-text" id="cityWind">Wind</p>
                <p class="card-text" id="cityHumidity">Humidity</p>
                <p class="card-text" id="cityUVindex">UV Index</p><a href="#" class="btn btn-primary">Button</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main card -->
    <!-- Card deck -->
   
    <div id="card-deck"></div>
